<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cytophage — 24/7 мир</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #020409;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e5e5;
    }
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #050814 0%, #010206 60%, #000000 100%);
      cursor: grab;
    }
    #canvas:active {
      cursor: grabbing;
    }
    .hud {
      position: fixed;
      left: 10px;
      top: 10px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      font-size: 12px;
      pointer-events: none;
      max-width: 260px;
    }
    .hud strong {
      color: #7ee787;
    }
    .hud .row {
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="hud">
    <div><strong>Cytophage — 24/7 мир</strong></div>
    <div class="row">ЛКМ — двигать карту</div>
    <div class="row">Колесо — зум</div>
    <div class="row" id="stats"></div>
  </div>

  <script>
    const SERVER_URL = "https://cytophage.onrender.com";


    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statsEl = document.getElementById("stats");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    let worldWidth = 8000;
    let worldHeight = 8000;

    let cameraX = worldWidth / 2;
    let cameraY = worldHeight / 2;
    let zoom = 0.1;

    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let cameraStartX = 0;
    let cameraStartY = 0;

    canvas.addEventListener("mousedown", (e) => {
      if (e.button !== 0) return;
      isDragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      cameraStartX = cameraX;
      cameraStartY = cameraY;
    });

    window.addEventListener("mouseup", () => {
      isDragging = false;
    });

    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const dx = e.clientX - dragStartX;
      const dy = e.clientY - dragStartY;
      cameraX = cameraStartX - dx / zoom;
      cameraY = cameraStartY - dy / zoom;
    });

    canvas.addEventListener("wheel", (e) => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const worldBeforeZoomX = (mouseX - width / 2) / zoom + cameraX;
      const worldBeforeZoomY = (mouseY - height / 2) / zoom + cameraY;

      if (e.deltaY < 0) {
        zoom *= zoomFactor;
      } else {
        zoom /= zoomFactor;
      }

      zoom = Math.max(0.02, Math.min(zoom, 2));

      const worldAfterZoomX = (mouseX - width / 2) / zoom + cameraX;
      const worldAfterZoomY = (mouseY - height / 2) / zoom + cameraY;

      cameraX += worldBeforeZoomX - worldAfterZoomX;
      cameraY += worldBeforeZoomY - worldAfterZoomY;
    }, { passive: false });

    let world = { width: worldWidth, height: worldHeight };
    let bacteria = [];
    let food = [];
    let lastStats = null;

    function worldToScreen(x, y) {
      const sx = (x - cameraX) * zoom + width / 2;
      const sy = (y - cameraY) * zoom + height / 2;
      return { x: sx, y: sy };
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "#020409";
      ctx.fillRect(0, 0, width, height);

      ctx.save();
      ctx.lineWidth = 2;
      ctx.strokeStyle = "rgba(120, 255, 120, 0.6)";
      const topLeft = worldToScreen(0, 0);
      const bottomRight = worldToScreen(world.width, world.height);
      const w = bottomRight.x - topLeft.x;
      const h = bottomRight.y - topLeft.y;
      ctx.strokeRect(topLeft.x, topLeft.y, w, h);
      ctx.restore();

      ctx.save();
      for (const f of food) {
        const p = worldToScreen(f.x, f.y);
        if (p.x < -20 || p.y < -20 || p.x > width + 20 || p.y > height + 20) continue;
        const r = 1.2 * zoom;
        ctx.beginPath();
        ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
        ctx.fillStyle = "hsl(120, 100%, 70%)";
        ctx.fill();
      }
      ctx.restore();

      ctx.save();
      for (const b of bacteria) {
        const p = worldToScreen(b.x, b.y);
        if (p.x < -60 || p.y < -60 || p.x > width + 60 || p.y > height + 60) continue;

        const radius = Math.max(2, b.size * zoom);

        ctx.beginPath();
        ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
        const hue = 200 - (b.energy / b.maxEnergy) * 100;
        ctx.fillStyle = `hsl(${hue}, 90%, 60%)`;
        ctx.shadowBlur = radius * 1.5;
        ctx.shadowColor = ctx.fillStyle;
        ctx.fill();
        ctx.shadowBlur = 0;

        const barWidth = radius * 2.4;
        const barHeight = 3;
        const barX = p.x - barWidth / 2;
        const barY = p.y - radius - 8;

        ctx.fillStyle = "rgba(255, 0, 0, 0.4)";
        ctx.fillRect(barX, barY, barWidth, barHeight);

        const energyRatio = Math.max(0, Math.min(1, b.energy / b.maxEnergy));
        ctx.fillStyle = "rgba(255, 255, 0, 0.85)";
        ctx.fillRect(barX, barY, barWidth * energyRatio, barHeight);

        ctx.fillStyle = "#ffffff";
        ctx.font = "10px system-ui";
        ctx.textAlign = "center";
        ctx.fillText(b.name, p.x, barY - 3);

        ctx.fillStyle = "#7ee787";
        ctx.font = "9px system-ui";
        ctx.fillText("gen " + (b.generation ?? 0), p.x, barY - 13);
      }
      ctx.restore();
    }

    async function fetchState() {
      try {
        const res = await fetch(SERVER_URL + "/state", { cache: "no-cache" });
        const data = await res.json();
        world = data.world;
        worldWidth = world.width;
        worldHeight = world.height;
        bacteria = data.bacteria || [];
        food = data.food || [];
        lastStats = data.stats || null;

        const count = bacteria.length;
        const foodCount = food.length;
        let txt = `Бактерий: ${count} | Еды: ${foodCount} | Мир: ${world.width}×${world.height}`;
        if (lastStats) {
          txt += ` | Родилось: ${lastStats.totalBorn} | Умерло: ${lastStats.totalDied}`;
        }
        statsEl.textContent = txt;
      } catch (err) {
        statsEl.textContent = "Нет связи с сервером (" + err.message + ")";
      }
    }

    setInterval(fetchState, 100);
    function loop() {
      draw();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
